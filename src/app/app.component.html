				<div class="modal-header">
					<h3 class="text-info justify-content-center"></h3>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form [formGroup]="loginForm"  (ngSubmit)="loginDetails()">
            
							<label><i class="fa fa-envelope fa-2x text-white" style="padding: 10px;"></i>Email-ID:</label>
              <input type="text" formControlName="email" class="form-control">
              
							<label><i class="fa fa-lock fa-2x text-white" style="padding: 10px;"></i>Password:</label>
              <input type="text" formControlName="password" class="form-control">
              <div class="modal-footer justify-content-center">
                <span><a href="#" data-target="#myModel" data-toggle="modal">For New Account Click here</a></span>
                <button class="btn" style="border: 1px solid green;width: 6rem;height: 2rem;margin: 1rem;"  type="submit">Log In</button>
              </div>
					</form>
				</div>
			</div>
		</div>
	</div>
      <!-- SignUp Model -->
      <div class="modal fade" id="myModel">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-dark">
            <div class="progress" style="height: 20px;">
              <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%;height: 20px;">
                70%
              </div>
            </div>
            <div class="modal-header">
              <h3 class="text-warning"></h3>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form [formGroup]="regForm"  (ngSubmit)="registrationDetails()">
          
                  <label class="text-white"><i class="fa fa-user-circle-o fa-2x text-white" style="padding: 10px;"></i>First-Name:</label>
                  <input type="text" formControlName="fname" class="form-control">
                
                  <label class="text-white"><i class="fa fa-user fa-2x text-white" style="padding: 10px;"></i>Last-Name:</label>
                  <input type="text" formControlName="lname" class="form-control">
                
                  <label class="text-white"><i class="fa fa-envelope fa-2x text-white" style="padding: 10px;"></i>Email:</label>
                  <input type="text" formControlName="email" class="form-control">

                  <label class="text-white"><i class="fa fa-mobile fa-2x text-white" style="padding: 10px;"></i>Phone:</label>
                  <input type="text" formControlName="phone" class="form-control">
                    
                  <label class="text-white"><i class="fa fa-lock fa-2x text-white" style="padding: 10px;"></i>Password:</label>
                  <input type="text" formControlName="password" class="form-control">
                  <div class="modal-footer justify-content-center">
                  <button class="btn" style="border: 1px solid green;width: 6rem;height: 2rem;margin: 1rem;"  type="submit"> Sign Up</button>
                  </div>
              </form>
            </div>
            
          </div>
        </div>
        </div>
        
        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">   
        <p style="color: rgb(0, 26, 255)">Please Wait. </p>
